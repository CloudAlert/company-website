#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
# use `x` with logo_width, example: "100x"
logo_width = "240x"
# logo text will only show when logo is missing.
logo_text = "CloudAlert"
# OpenGraph / Twitter Card metadata
description = "CloudAlert - Alerting from the Cloud"
author = "CloudAlert B.V."
image = "images/logo.png"                # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "Flexible Cloud based Alerting. Connect your hardware, software or machinery to our cloud and get alerted when needed!"

# contact form action
contact_form_action = "https://formspree.io/f/xnqyepwn" # contact form works with https://formspree.io

# copyright
copyright = "CloudAlert B.V. Â© 2023"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""

# Main Sections
mainSections = ["pages"]

# reading time for blog posts
reading_time = true

# contact information
[contact_info]
address = "Harlingen, Netherlands"
phone = ["+31(0)85 - 087 62 60"]
email = ["info@cloudalert.eu"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = true
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Contact us!"
link = "/contact/"

# cookies
[cookies]
enable = true
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = true
title = "Start using CloudAlert now!"
content = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi egestas <br> Werat viverra id et aliquet. vulputate egestas sollicitudin."
button = "DownloadXX TheX ThemeX"
button_link = "https://gethugothemes.com/products/andromeda/"

